<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <!-- Calculator Container -->
    <div class="calculator-container">
      <!-- Title Header -->
      <div class="title-header">
        <h1>Simple Calculator</h1>
      </div>
      <!-- Calculator Display -->
      <div class="calculator-display">
        <input
          type="text"
          class="display"
          placeholder="0"
          disabled />
      </div>
      <!-- History -->
      <div class="calculator-history">
        <h5>History</h5>
        <ul id="history-list"></ul>
      </div>
      <!-- Calculator Button -->
      <div class="calculator-button">
        <div class="button-row-1">
          <button
            id="clear"
            class="clear">
            C
          </button>
          <button
            id="button-percent"
            class="fa-solid fa-percent"></button>
          <button
            id="button-delete"
            class="fa-solid fa-delete-left"></button>
          <button
            id="button-divide"
            class="fa-solid fa-divide"></button>
        </div>
        <div class="button-row-2">
          <button
            id="button-7"
            class="number-7">
            7
          </button>
          <button
            id="button-8"
            class="number-8">
            8
          </button>
          <button
            id="button-9"
            class="number-9">
            9
          </button>
          <button
            id="button-multiply"
            class="fa-solid fa-multiply"></button>
        </div>
        <div class="button-row-3">
          <button
            id="button-4"
            class="number-4">
            4
          </button>
          <button
            id="button-5"
            class="number-5">
            5
          </button>
          <button
            id="button-6"
            class="number-6">
            6
          </button>
          <button
            id="button-minus"
            class="fa-solid fa-minus"></button>
        </div>
        <div class="button-row-4">
          <button
            id="button-1"
            class="number-1">
            1
          </button>
          <button
            id="button-2"
            class="number-2">
            2
          </button>
          <button
            id="button-3"
            class="number-3">
            3
          </button>
          <button
            id="button-plus"
            class="fa-solid fa-plus"></button>
        </div>
        <div class="button-row-5">
          <button
            id="button-00"
            class="number-00">
            00
          </button>
          <button
            id="button-0"
            class="number-0">
            0
          </button>
          <button
            id="button-coma"
            class="coma">
            ,
          </button>
          <button
            id="button-equals"
            class="fa-solid fa-equals"></button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>property of @md.utbh</p>
    </footer>
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
